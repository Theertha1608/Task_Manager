<div class="login-container">
  <!-- Login Form -->
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Login Heading -->
    <h2 class="login-heading">LOGIN</h2>
    
    <!-- Email Input -->
    <div class="form-group">
      <!-- <label for="email">Email</label> -->
      <input type="email" id="email" class="login-input" placeholder="Email" formControlName="email" required>
      
      <!-- Email Validation Error Message -->
      <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input type="password" id="password" class="login-input" placeholder="Password" formControlName="password" required>
      
      <!-- Password Validation Error Message -->
      <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
        Please enter your password.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    
    <!-- Sign Up Link -->
    <p>Don't have an account? <a class="signup-link" routerLink="/signup">Sign up</a></p>
  </form>
</div>
