<div class="signup-container">
<div class="register-form">
  <h1 class="heading">Sign Up</h1>
  <form class="submit-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <!-- Username -->
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
      <div *ngIf="isFieldInvalid('username')" class="invalid-feedback">Username is required.</div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">Email is required.</div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">Password is required.</div>
    </div>
     <!-- Profile picture -->
    <div class="form-group">
      <label for="profilePicture">Profile Picture</label>
      <input type="file" id="profilePicture" (change)="onFileSelected($event)" formControlName="profilePicture">
      <div *ngIf="isFieldInvalid('profilePicture')" class="invalid-feedback">Profile picture is required.</div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="button" [disabled]="signupForm.invalid">Sign Up</button>
    </div>
  </form>
</div>
</div>
